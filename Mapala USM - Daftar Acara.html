<div class = "form">
  <h2>Pendaftaran Acara </h2>
  <form id = "form" name = "namaform" class= "form" autocomplete="off" onSubmit="myfunc(event)" >
    <div class = "form-element">
      <label for="acara">Acara yang diikuti</label>
      <br>
      <select name = "opacara" id = "acara" required>
        <option>Pilih Acara</option>
        <option>Pendidikan Dasar XXXV</option>
        <option>Pra Diksar XXXV</option>
        <option>Konservasi Green Belt</option>
      </select>
    </div>
    <div class = "form-element">
      <label for="nama">Nama Lengkap</label>
      <br>
      <input type="text" id="nama" name="namalengkap" placeholder="Nama Lengkap" required>
      <div class="error"></div>
    </div>
    <div class = "form-element">
      <label for="notelepon">NIM</label>
      <br>
      <input type="text" id="nim" name="noinma" placeholder="NIM" required>
    </div>
         <div class = "form-element">
      <label for="jenis_kelamin">Jenis Kelamin</label>
      <br>
      <select name = "jenis_kelamin" id = "jenis_kelamin" required>
        <option>Pilih Jenis Kelamin</option>
        <option>Pria</option>
        <option>Wanita</option>
      </select>
    </div>
    <div class = "form-element">
      <label for="notelepon">No Telepon / WA</label>
      <br>
      <input type="text" id="notelepon" name="notelepon" placeholder="No Telepon" required>
    </div>
    <div class = "form-element">
      <label for="alamat">Alamat rumah saat ini</label>
      <br>
      <textarea id = "alamata" name="alamat" cols="70" rows="15" required></textarea>
    </div>
    <div class = "form-element">
      <label for="vaksinasi">Status Vaksinasi</label>
      <br>
      <select name = "opvaksinasi" id = "vaksinasi" required>
        <option>Pilih Status</option>
        <option>Belum divaksin</option>
        <option>Telah mendapatkan  vaksin pertama</option>
        <option>Telah mendapatkan  vaksin kedua</option>
        <option>Telah mendapatkan  vaksin booster</option>
      </select>
    </div>
    <div class = "form-element">
      <label for="sertivaksin">Upload bukti sertifikat vaksin terbaru </label>
      <br>
      <input type="file" name="sertivaksin" id = "sertivaksin" required>
    </div>
    <div class = "form-element">
      <label for="pasfoto">Upload Bukti Pembayaran </label>
      <br>
      <input type="file" name="pasfoto" id = "pasfoto" required>
    </div>
    <input type="submit" value="Submit" name="Submit" class="btn-submit">
    <input type="reset" value="Reset" name="Reset" onclick="resetalert()" class="btn-reset">
  </form>
